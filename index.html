<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"    
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous">

    <!--Style css-->
    <link rel="stylesheet" href="./css/style.css">
    <title>Rumo a Marte</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">
</head>
<body class="py-5">

    <div class="container px-4 container1">
        <!-- Logo -->
        <div class="text-center">
            <img class="img-fluid top-logo my-4" src="./images/logoOneBitDark.png" alt="LPlogo">
        </div>
        <!-- Primeira divisão do form -->
        <p class="paragrap">
            1 - Qual o seu nome?
        </p>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"> Primeiro nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui:" aria-label="username" 
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"> Segundo nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui:" aria-label="username" 
                aria-describedby="basic-addon1">
        </div>
    

        <!-- Segunda divisão do form -->

        <p class="paragraph mt-3"> 2 - Qual o seu gênero?</p>

        <div class="form-check">
            <input class="form-check-input" type="radio" 
                name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Homem
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" 
                name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Mulher
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" 
                name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
                Prefiro não informar
            </label>
        </div>

        <!-- Terceira divisão do form: -->
        <p class="paragraph mt-3"> 3 - Marque o treinamento que você ja fez: </p>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
        </div>
        <!-- Quarta divisão do form: -->
        <p class="paragraph mt-3"> 4 - Quais você acha que sao as suas qualidades: </p>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Resistente</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Não vomito fácil </label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Não temo marciano </label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Já vi todos os star wars </label>
        </div>

        <!-- Botão: -->
        <div class="text-center">
            <button type="button" class="btn btn-outline-danger btn-send"> Enviar </button>
        </div>
    </div>

    <div class="container text-center fotter">
        <p>Feito &copy; Iago Martins - 2022</p>
    </div>

    <!-- Script javaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous">
    </script>
</body>
</html>
